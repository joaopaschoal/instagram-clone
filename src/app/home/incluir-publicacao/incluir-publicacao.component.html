<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">

    <!-- Modal Pendente -->
    <div class="modal-content" *ngIf="getStatusUpload() === 'pendente'">
      <form [formGroup]="formulario" (ngSubmit)="incluirPublicacao()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Adicionar uma publicação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input
            type="file"
            class="form-control"
            (change)="onInputFileChange($event)"
            accept="image/*" />
          <input
            type="text"
            placeholder="Título da publicação"
            class="form-control"
            formControlName="titulo" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">Publicar</button>
        </div>
      </form>
    </div>

    <!-- Modal Em Andamento -->
    <div class="modal-content" *ngIf="getStatusUpload() === 'andamento'">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Adicionar uma publicação</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Efetuando upload: {{ porcentagemUpload | percent }}
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar" [attr.aria-valuenow]="percentualUpload"
          aria-valuemin="0" aria-valuemax="1" [style.width]="percentualUpload + '%'"></div>
        </div>
      </div>
    </div>

    <!-- Modal Concluído -->
    <div class="modal-content" *ngIf="getStatusUpload() === 'concluido'">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Adicionar uma publicação</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Publicação carregada com sucesso!
      </div>
    </div>

  </div>
</div>
